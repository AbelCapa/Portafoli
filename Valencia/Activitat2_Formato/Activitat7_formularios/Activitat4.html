<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activtat4</title>
</head>
<body>
    <h1>Camara de fotos</h1>
    <form>
        <select name="Marca">
            <option value="" aria-label="Marca" disabled selected>Que marca quieres</option>
            <option value="Canon">Canon</option>
            <option value="Sony">Sony</option>
            <option value="Fujifilm">Fujifilm</option>
            <option value="Olympus">Olympus</option>
        </select>
        <br>
        <select name="tipo">
            <option value="" aria-label="tipo" disabled selected>Que tipo de camara quieres</option>
            <option value="Sinespejo">Sin espejo</option>
            <option value="Reflex">Reflex</option>
            <option value="Mirrorless">Mirrorless</option>
            <option value="Compacta">Compacta</option>
        </select>
        <br>
        <label for="preciomin">Precio minimo</label>
        <input id="preciomin" type="number" name="precio_min">
        <br>
        <label for="preciomax">Precio maximo</label>
        <input id="preciomax" type="number" name="precio_max">
        <br>
        <label for="megapixeles">Megap√≠xeles:</label>
        <input type="number" id="megapixeles" name="megapixeles" min="1" max="100">
        <br>
        <select name="wifi">
            <option value="" aria-label="wifi" disabled selected>Quieres wifi</option>
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
    


    </form>
</body>
</html>
