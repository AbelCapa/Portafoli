<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat2</title>
</head>
<body>
    <h1>Altavoces</h1>
    <form>
    <select name="modelo" >
        <option value="" aria-label="modelo" disabled selected>Que modelo quieres?</option>
        <option value="0">R4</option>
        <option value="1">R5</option>
        <option value="2">SR1</option>

    </select>
    <br>
    <select name="potencia">
        <option value="" aria-label="potencia" disabled selected>De que potencia lo quieres?</option>
        <option value="50">50W</option>
        <option value="60">60W</option>
        <option value="70">70W</option>
        <option value="80">80W</option>
        <option value="90">90W</option>
        <option value="100">100W</option>
    </select>
    <br>
    <select name="bluetooth">
        <option value="" aria-label="bluetooth" disabled selected>Bluetooth</option>
        <option value="Si">Si</option>
        <option value="No">No</option>
    </select>
    <br>
    <label for="color">De que color lo quieres?</label>
    <input ids="color" type="color" name ="color" required>

    <br>
    <button type="submit">Enviar</button>
</form> 
</body>
</html>
